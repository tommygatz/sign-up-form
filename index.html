<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="left-container">
        <div id="logo" class="blur">TOMMYGATZ</div>
        <div id="credit" class="blur">Photo by <a href="https://unsplash.com/@conti_photos">Fabrizio Conti</a> on <a href="https://unsplash.com/backgrounds/art">Unsplash</a></div>
    </div>
    <div id="right-container">
        <form action="#">
            <div id="top-section">
                This is not a real online service! <br>
                You know you need something like this in your life to help you realize your deepest dreams. <br><br>
                Sign up now to get started. <br><br>
                You know you want to.
            </div>
            <div id="form-section">
                <div id="form-wrapper">
                    <div class="input-wrap" id="form-left">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email-input" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
            
                    <div class="input-wrap" id="form-right">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone" required>
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" required>
                    </div>
                </div>
            </div>
            <div id="bottom-section">
                <button type="submit" id="submitBtn">Create Account</button>
            </div>
        </form>
    </div>







</body>
</html>
